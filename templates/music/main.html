<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Albums</title>
    <meta charset="utf-8">
  </html>
  <body>
    <h1>Your Albums</h1>

    <ul>
        {% for album in albums %}
        <li>
          <a href="/albums/{{album.id}}">Title: {{ album.title }}<br>
          Released: {{ album.release_year }}</a>
        </li>
      {% endfor %}
    </ul>

  </body>
</html>
