<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Albums</title>
    <meta charset="utf-8">
    <style>
    body {
        background-color: black;
        color: white;
      }
      a {
        color: yellow;
      }
      a:visited {
        color: rgb(237, 234, 9);
      }
      h1 {
        color: rgb(4, 239, 4)}
    </style>
  </head>
  <body>
    <h1>New Album</h1>
    <!-- This creates a form that will submit to POST /books -->
    <form action="/albums" method="post">

      <!-- We check to see if there are any errors from a previous submission -->
      {% if errors %}
        <!-- If so, we show them. -->
        <p class="t-errors">
          There were errors with your submission: {{ errors|e }}
        </p>
      {% endif %}

      <p>
        
        <label for="title">Title</label>

        <input type="text" name="title" id="title">
      </p>
      <p>
        <label for="release_year">Year of Release</label>
        <input type="text" name="release_year" id="release_year">
      </p>
      <p>
        <label for="description">Album Description</label>
        <input type="text" name="description" id="description">
      </p>
      <p>
        <label for="artist_id">Artist ID</label>
        <input type="text" name="artist_id" id="artist_id">
      </p>
      <p>
        <!-- `type` is submit here, to indicate it is a button -->
        <!-- `value` is used as the button's text -->
        <input type="submit" value="Create Album">
      </p>
    </form>
  </body>
</html>
